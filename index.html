<!DOCTYPE html>
<html>
<head>
    <title>Info Storage Page</title>
    <style>
        /* Your CSS styling here */
    </style>
</head>
<body>
    <h1>Info Storage Page</h1>
    <textarea id="infoInput" rows="4" cols="50"></textarea><br>
    <button id="saveButton">Save Info</button>
    <a href="view.html" target="_blank">View Info</a>

    <script>
        const infoInput = document.getElementById('infoInput');
        const saveButton = document.getElementById('saveButton');

        saveButton.addEventListener('click', () => {
            const info = infoInput.value;
            saveDataToIndexedDB(info);
            infoInput.value = '';
        });

        function saveDataToIndexedDB(info) {
            const request = window.indexedDB.open('infoDatabase', 1);

            request.onsuccess = event => {
                const db = event.target.result;
                const transaction = db.transaction('infoStore', 'readwrite');
                const store = transaction.objectStore('infoStore');
                const saveRequest = store.put(info, 1);

                saveRequest.onsuccess = () => {
                    console.log('Data saved to IndexedDB');
                };

                saveRequest.onerror = () => {
                    console.error('Failed to save data to IndexedDB');
                };
            };

            request.onerror = () => {
                console.error('Failed to open IndexedDB');
            };
        }
    </script>
</body>
</html>
